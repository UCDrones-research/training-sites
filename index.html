<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <title>CalTrans Drone</title>

    <!--Arcgis Stylesheet-->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.17/esri/themes/light/main.css"
    />
    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Custom Stylesheet-->
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://js.arcgis.com/4.17/"></script>

    <!-- Map Javascript Content -->
    <script type="text/javascript" src="scripts/map.js"></script>

    <!-- Logic Javascript Content -->
    <script type="text/javascript" src="scripts/logic.js"></script>

  </head>

  <body>
    <div id="content" class="wrapper">
      <div id="header" class="top_header">
        <img src="svg/drone-10.svg" alt="Drone Training" class="icon">
        <p class="h1" >California Drone Training Sites</p>
      </div>
      <div id="Map" class="map_window"></div>
      <div id="DashBoard" class="dash_window">
        <div id="navpane">
          <!-- Layers -->
          <div id = navbtn class="btnholder">
          <button class="btn1"> <span class="material-icons"> layers </span> </button>
          <button class="btn1"> <span class="material-icons"> legend_toggle </span> </button>
          <button class="btn1"> <span class="material-icons"> info </span> </button>
          </div>
          <div id="layers">
            <input type="checkbox" id="classAir" onclick="layerToggle()" style="float: left;">
            <p>Airspace Class</p>
            <input type="checkbox" id="classAir" onclick="layerToggle()" style="float: left;">
            <p>FAA UAS Facility maps + SSI</p>
            <input type="checkbox" id="classAir" onclick="layerToggle()" style="float: left;">
            <p>Caltrans District</p>
            <input type="checkbox" id="classAir" onclick="layerToggle()" style="float: left;">
            <p>California County</p>
            <input type="checkbox" id="classAir" onclick="layerToggle()" style="float: left;">
            <p>Caltrans Aviation</p>
          </div>
          <div id="legend"></div>
          <div id="info"></div>
        </div>
        <!-- Side Pane Content -->
      </div>
    </div>
