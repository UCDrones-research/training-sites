<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <title>Drone Training Sites</title>

    <!--Arcgis Stylesheet-->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.17/esri/themes/light/main.css"
    />
    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Custom Stylesheet-->
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://js.arcgis.com/4.17/"></script>

    <!-- Map Javascript Content -->
	<script type="text/javascript" src="scripts/symbols.js"></script>
	<script type="text/javascript" src="scripts/labels.js"></script>
	<script type="text/javascript" src="scripts/renderers.js"></script>
	<script type="text/javascript" src="scripts/arcade.js"></script>
    <script type="text/javascript" src="scripts/map.js"></script>

    <!-- Logic Javascript Content -->
    <script type="text/javascript" src="scripts/logic.js"></script>
  </head>

  <body>
    

    <div id="content" class="wrapper">
      <div id="header" class="top_header">
        <img src="svg/drone-10.svg" alt="Drone Training" class="icon" />
        <p class="h1">California Drone Training Sites</p>
      </div>
	   
	  
      <div id="Map" class="map_window"></div>
      <div id="DashBoard" class="dash_window">

        <div id="navpane">
          <!-- Layers -->
          <div id="navbtn" class="btnholder">
            <button class="btn1">
              <span class="material-icons"> layers </span>
            </button>
            <button class="btn1">
              <span class="material-icons"> legend_toggle </span>
            </button>
            <button class="btn1">
              <span class="material-icons"> info </span>
            </button>
          </div>
		  <div id="legend"></div>
          <div id="info"></div>
		  
          <div id="layers">

          </div>
		  
		<div id="new-request">
			<div class="small-caption">
			Missing a good spot? Email us at <a href="mailto:UASsafety@ucmerced.edu">UASsafety@ucmerced.edu</a>
			</div>
		  
          

        </div>
        <!-- Side Pane Content -->
      </div>
	  <div id="sites-filter" class="esri-widget">
              <div class="site-item visible-site" data-site="SimpleTest">
                Simple Testing
              </div>
              <div class="site-item visible-site" data-site="PerformanceTest">
                Performance Testing
              </div>
              <div class="site-item visible-site" data-site="BegTraining">
                Beginning Training
              </div>
              <div class="site-item visible-site" data-site="PilotTest">
                Pilot Testing
              </div>
              <div class="site-item visible-site" data-site="AdvTest">
                Advanced Pilot Training
              </div>
        
              <div class="site-item visible-site" data-site="PracticeMission">
                Practice Mission
              </div>
            </div>
    </div>
    <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/roundicons" title="Roundicons">Roundicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
  </body>
</html>
