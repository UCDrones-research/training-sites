<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <title>CalTrans Drone</title>

    <!--Arcgis Stylesheet-->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.17/esri/themes/light/main.css"
    />
    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Custom Stylesheet-->
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://js.arcgis.com/4.17/"></script>

    <!-- Map Javascript Content -->
    <script type="text/javascript" src="scripts/map.js"></script>
  </head>

  <body>
    <div id="content" class="wrapper">
      <div id="header" class="top_header">
        <p>California Drone Training Sites</p>
      </div>
	  
	  <div id="sites-filter" class="esri-widget">
        <div class="site-item visible-site" data-site="SimpleTest">Simple Testing</div>
		<div class="site-item visible-site" data-site="PerformanceTest">Performance Testing</div>
        <div class="site-item visible-site" data-site="BegTraining">Beginning Training</div>
        <div class="site-item visible-site" data-site="PilotTest">Pilot Testing</div>
		<div class="site-item visible-site" data-site="AdvTest">Advanced Pilot Training</div>
        <div class="site-item visible-site" data-site="PracticeMission">Practice Mission</div>
      </div>
	  
	  
      <div id="Map" class="map_window"></div>
      <div id="DashBoard" class="dash_window">
        <div id = "navpane"></div>
		Layers<br>
		<br>
        <div id = "layers">
          
		  <div class="example-airspace">
          FAA Airspace Layers<br>

		  </div>
          <p>FAA UAS Facility maps + SSI</p>
          <p>Caltrans District</p>
          <p>California County</p>
          <p>Caltrans Aviation</p>
        </div>
        <!-- Side Pane Content -->
      </div>
    </div>
    <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/roundicons" title="Roundicons">Roundicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
  </body>
</html>
